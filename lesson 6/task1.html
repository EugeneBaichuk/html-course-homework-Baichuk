<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    table { border-collapse: collapse; width: 400px;}
    td { border: 5px solid #000; }
  </style>
</head>
<body>
  <table class="tab">
    <tr height= "20px">
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td colspan="3" bgcolor="#fffa69"></td>
    </tr>
    <tr height = "60px">
      <td></td>
      <td colspan="4" rowspan="2" bgcolor="#ff5b2d"></td>
      <td colspan="3" bgcolor="#fffa69"></td>
    </tr>
    <tr height = "60px">
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr height = "40px">
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2"></td>
      <td colspan="3"></td>
    </tr>
    <tr height = "40px">
      <td rowspan="3" bgcolor="#fffa69"></td>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2"></td>
      <td colspan="3" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <tr height = "20px">
      <td colspan="2" rowspan="2" ></td>
      <td colspan="2" bgcolor="#000000"></td>
    </tr>
    <tr height = "20">
      <td colspan="5"></td>
    </tr>
  </table>
</body>
</html>
