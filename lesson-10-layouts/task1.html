<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Document</title>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <h1>best value</h1>
    </div>
    <div class="card-content">
      <div class="card-content-position">
        <p class="card-content-header">iconic graphics</p>
        <ul class="card-content-price">
          <li class ="currency">$</li>
          <li class ="value">25</li>
          <li class ="term">Monthly</li>
        </ul>
        <ul class="card-content-list">
          <li>PHP, PERL, ASP, JSP</li>
          <li>SEMI DEDICATED</li>
          <li>Staging or Production</li>
          <li>Unlimited e-mails</li>
        </ul>     
        <input type="button" value="enroll today">
      </div>
    </div>
  </div>
</body>
</html>
